<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class = "heading">Body Mass Index (BMI) Calculator</h1>
        <p>Your Height (cm):</p> <input type = "number" class = "input" id = "height" value = "195" placeholder="Enter your height in cm">
        <p>Your Weight (kg):</p> <input type = "number" class = "input" id = "weight" value = "85" placeholder="Enter your weight in kg">
        <button class = "btn" id = "btn">Compute BMI</button>
        <input disabled type = "number" class = "input" id = "result" value = "30">
        <h4 class = "info-text">Weight Condition: <span id = "weight-condition">Obesity</span></h4>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
